<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>CMS Manager</title>
</head>

<body>
	<section id="landing" style="height: 100vh;">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h1 class="display-4">Landing Page</h1>
					<img src="" class="img-fluid my-3" id="img-1">
				</div>
				<div class="col-lg-6">
					<form style="margin-top: 100px;">
						<div class="form-group">
							<label for="header">Header</label>
							<input class="form-control" type="text" placeholder="Title" id="header-item">
						</div>
						<div class="form-group">
							<label for="tagline">Tagline</label>
							<textarea class="form-control" rows="5" placeholder="Caption" id="tagline-item"></textarea>
						</div>
						<div class="form-group">
							<label for="image">Upload an image</label><br>
							<input class="" type="file" id="imgUpload" />
						</div>
					</form>
				</div>
			</div>
         <div class="row">
            <div class="col-lg-12">
               <div class="mx-auto">
                  <button class="btn btn-success mx-auto" onclick="updateDB()">Save changes</button>
               </div>
            </div>

         </div>
		</div>
	</section>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"> </script>
	<script src="db.js"></script>
</body>

</html>
